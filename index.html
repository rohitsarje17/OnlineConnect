<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Meet</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="public/Assets/css/style.css">
    <script src="public/Assets/js/jquery-3.4.1.min.js"></script>
    <script src="public/Assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        $(function(){
            const urlParams = new URLSearchParams(window.location.search);
            var meetingID=urlParams.get('meetingID');
            userID=window.prompt('Enter your userID');

            if(!userID || !meetingID ){
                 alert('User id or meeting it missing');
                 window.location.href='/action.html';
                 return;
            }

            $("#meetingContainer").show();

            MyApp._init(userID,meetingID);


        })
    </script>
</head>
<body>
    <main class=" d-flex flex-column home-wrap">
        <div class="m-top text-light">

            <div class="top-remote-video-show-wrap d-flex">

                 <div id="meetingContainer" class="w-75" style="display: none;">

                    <div class="call-wrap" style="background-color: black;">

                        <div class="video-wrap" id="divUsers" style="display: flex;flex-wrap: wrap;">
    
                            <div id="me" class="userbox display-center flex-column"> 
    
                                <h2 class="display-center" style="font-size: 14px;"></h2>
    
                                <div class="display-center">
    
                                    <video autoplay muted id="localVideoPlayer"></video>
    
                                </div>
    
                            </div>
    
                            <div id="otherTemplate" class="userbox display-center flex-column" style="display: none;" > 
                                     
                                <h2  class="display-center" style="font-size: 14px;"></h2>
    
                                     <div class="display-center">
    
                                        <video  autoplay muted ></video>
                                        <audio autoplay controls  style="display: none;"></audio>
    
                                     </div>
                                     
                            </div>
    s
                        </div>
    
                    </div>

                 </div>
                
            </div>

            <div class="m-top-right bg-light text-secondary w-25 d-flex align-items-center justify-content-between pl-2 pr-2">
                
                <div class="top-right-participant-wrap pt-2 cursor-pointer">
                    <div class="top-right participant-icon">
                        <span class="material-symbols-outlined">people</span>
                    </div>
                    <div class="top-right-participant-count"></div>
                </div>
                
                <div class="top-right-chat-wrap pt-2 cursor-pointer">
                    <span class="material-symbols-outlined" >message</span>
                </div>

                <div class="top-right-time-wrap"></div>

            </div>

        </div>

        <div class="m-bottom bg-light m-0 d-flex justify-content-between align-items-center"style="height:10vh;">
            <div class="bottom-left d-flex " style="height: 10vh;">
                <div class="display-center cursor-pointer meeting-details-button">
                    Meeting Details<span class="material-symbols-outlined">keyboard_arrow_down</span>
                </div>
            </div>
            <div class="bottom-middle d-flex just-content-center align-items-center">
                <div class="mic-toggle-wrap action-icon-style display-center mr-2 cursor-pointer" id="micMuteUnmute">
                    <span class="material-symbols-outlined">mic_off</span>
                </div>
                <div class="end-call-wrap action-icon-style  display-center mr-2 cursor-pointer">
                    <span class="material-symbols-outlined text-danger">call</span>
                </div>
                <div class="video-toggle-wrap action-icon-style display-center cursor-pointer" id="videoCamOnfOff">
                    <span class="material-symbols-outlined">videocam_off</span>
                </div>
            </div>
            <div class="bottom-right d-flex just-content-center align-items-center mr-3" style="height: 10vh;">
                <div class="present-now-wrap d-flex just-content-center flex-column align-items-center mr-5 cursor-pointer" id="screenShareOnOff">
                    <span class="material-symbols-outlined">present_to_all</span>
                    <div>Present Now</div>
                </div>
                
                <div class="option-wrap cursor-pointer display-center" style="height: 10vh;position: relative;">
                    <div class="option-icon">
                        <span class="material-symbols-outlined">more_vert</span>
                    </div>
                </div>
            </div>
        </div>
    </main>        
</body>
</html>
